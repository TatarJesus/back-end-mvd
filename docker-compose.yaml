version: '3.8'

services:
  your-service-name:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: your-container-name
    networks:
      - reverseproxy-nw
    ports:
      - "8001:8001"
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      API_TOKEN: ${API_TOKEN}

networks:
  reverseproxy-nw:
    external: true
